<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .countdown {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .subscribe {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .subscribe input[type="email"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }

        .subscribe input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Add an image for the background -->
        <img src="background-image.jpg" alt="Background Image">
    </div>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you an amazing website.<br>Stay tuned for our launch!</p>
        <div class="countdown" id="countdown"></div>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Subscribe">
        </div>
    </div>

    <script>
        // Add JavaScript for a countdown timer
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date('2024-12-31 00:00:00').getTime();

        const updateCountdown = () => {
            const currentDate = new Date().getTime();
            const timeDifference = launchDate - currentDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDifference < 0) {
                countdownElement.innerHTML = 'We have launched!';
            }
        };

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
