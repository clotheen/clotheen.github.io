<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex; /* Reverted back to flex */
            align-items: flex-start; /* Align items at the top */
            justify-content: center; /* Center items horizontally */
            height: 100vh;
        }

        .container {
            margin-top: 5%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            /* Removed positioning properties */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #424242;
            font-size: 1.4em;
            margin: 0;
            padding:0;
            /* margin-bottom: 40px; */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Adjust the opacity value (0 to 1) */
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Add an image for the background -->
        <img src="./bg.jpg" alt="Background Image">
    </div>

    <div class="container">
        <h1>Welcome to Clotheen.com</h1>
        <p>
            We're thrilled to announce that we're launching soon. 
        </p>
        <p>
            Stay tuned for a unique blend of fashion that's designed to make you feel your best every day.
        </p>
        <p style="margin-top: 20px;">
            Contact Us: +92-335-5399901
        </p>
    </div>
</body>
</html>
