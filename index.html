<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.2; /* Adjust the opacity value (0 to 1) */
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Add an image for the background -->
        <img src="./bg.jpg" alt="Background Image">
    </div>

    <div class="container">
        <h1>Coming Soon</h1>
<!--         <p>We're working hard to bring you an amazing website.<br>Stay tuned for our launch!</p> -->
    </div>
</body>
</html>
