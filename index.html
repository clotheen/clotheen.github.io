<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <title>Clotheen</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
        }

        .container {
            margin-top: 5%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            color: #424242;
            font-size: 1.4em;
            margin: 0;
            padding:0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: inherit;
        }

        .social-icons span {
            font-size: 1.4em;
            color: #424242;
        }

        .contact-text {
            margin-right: 20px;
        }

        .instagram-icon {
            width: 40px;
            height: 40px;
        }
        .divider{
            margin-left:20px; 
            margin-right:20px; 
            font-size: 30px !important; 
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./bg.jpg" alt="Background Image">
    </div>

    <div class="container">
        <h1>Welcome to Clotheen.com</h1>
        <p>
            We're thrilled to announce that we're launching soon. 
        </p>
        <p>
            Stay tuned for a unique blend of fashion that's designed to make you feel your best every day.
        </p>
        <div class="social-icons">
            <span class="contact-text">Contact Us: </span>
            <a href="tel:+923355399901">
                <img src="./phone-call.png" alt="Phone">
            </a>
            <span class="phone-number">+92-335-5399901</span>
            <span class="divider">|</span>
            <a href="https://www.instagram.com/clotheenbrandofficial/" target="_blank">
                <img class="instagram-icon" src="./instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
